<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>

<body>

<div class="page-wrapper">
    <th:block th:replace="layout:: header-mobile"></th:block>

    <th:block th:replace="layout:: menu-sidebar"></th:block>


    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <th:block th:replace="layout:: header-desktop"></th:block>


        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-header">
                                <a th:href="@{/postBlog/listPost}">
                                    <button type="primary" class="btn btn-primary btn-sm">
                                        <strong>Back to post</strong>
                                    </button>
                                </a>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <strong>Edit Post</strong>
                                </div>
                                <div class="card-body card-block">
                                    <form id="form" th:action="@{/postBlog/editPost}" th:object="${postBlog}" method="post" class="form-horizontal" enctype="multipart/form-data">
                                        <div class="card-header">
                                            <strong>Add Blog</strong>
                                        </div>
                                        <div class="card-body card-block">
                                            <input type="hidden" th:field="*{id}"/>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="title" class=" form-control-label">Title</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="title" name="title" placeholder="Title" th:field="*{title}" required class="form-control">
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label  class=" form-control-label"></label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <h6 style="color: red" class="alert alert-warning" th:if="${#fields.hasErrors('title')}"
                                                        th:errors="*{title}">Name Error</h6>
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="shortContent" class=" form-control-label">ShortContent</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <textarea id="shortContent" name="shortContent" th:field="*{shortContent}" placeholder="ShortContent" row=4 required class="form-control"></textarea>
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label  class=" form-control-label"></label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <h6 style="color: red" class="alert alert-warning" th:if="${#fields.hasErrors('shortContent')}"
                                                        th:errors="*{shortContent}">Name Error</h6>
                                                </div>
                                            </div>


                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label class="form-control-label">FullContent</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <textarea name="fullContent" th:field="*{fullContent}" id="summernote"></textarea>
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label  class=" form-control-label"></label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <h6 style="color: red" class="alert alert-warning" th:if="${#fields.hasErrors('fullContent')}"
                                                        th:errors="*{fullContent}">Name Error</h6>
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label  class=" form-control-label">Image</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="file"  th:field="*{image}"
                                                           placeholder="Image"
                                                           class="form-control" multiple="multiple">

                                                    <input type="hidden" th:field="*{imageUrl}"
                                                           placeholder="Name"
                                                           class="form-control">
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label class=" form-control-label">User</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <select class="form-control" name="category"
                                                            th:field="*{user.id}"
                                                            required>
                                                        <option value="">Vui lòng chọn ...</option>
                                                        <option th:each="cat,rowstat : ${listUser}" th:value="${cat.id}" th:utext="${cat.nameUser}"></option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label class=" form-control-label">Category</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <select class="form-control" name="category" th:field="*{categoryBlog.id}" required>
                                                        <option value="">Vui lòng chọn ...</option>
                                                        <option th:each="cat : ${listCategory}" th:value="${cat.id}" th:utext="${cat.nameCategory}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-footer">
                                            <button type="submit" class="btn btn-primary btn-sm">
                                                <i class="fa fa-dot-circle-o"></i> Submit
                                            </button>
                                            <button type="reset" class="btn btn-danger btn-sm">
                                                <i class="fa fa-ban"></i> Reset
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="copyright">
                                <p>Copyright © 2018 Colorlib. All rights reserved. Template by <a
                                        href="https://colorlib.com">Colorlib</a>.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<script>
    $('#summernote').summernote({
        placeholder: 'Hello stand alone ui',
        tabsize: 2,
        height: 120,
        toolbar: [
            ['style', ['style']],
            ['font', ['bold', 'underline', 'clear']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['table', ['table']],
            ['insert', ['link', 'picture', 'video']],
            ['view', ['fullscreen', 'codeview', 'help']]
        ]
    });
</script>


<footer th:replace="layout::footer"></footer>
</body>
</html>
